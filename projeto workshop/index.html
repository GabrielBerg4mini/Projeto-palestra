<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkShop</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1 class="logo">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
    </header>
    <main>
    <form class="login" method="POST" action="login">
            
         <h2 class="titulo">GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
         
         <P class="frase">Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte</P>
        
         <input class="nome" type="text" name="nome"> <br>
         <input class="email" type="email" name="email"> <br>
         
         <select class="estados" name="estados" size="1">
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SC">Santa Catarina</option>
            <option value="MT">Mato Grosso</option>
            <option value="BH">Bahia</option>
            <option value="PA">Pará</option>
         </select> <br>
         
         <input class="botão" type="button" value="INSCREVA-SE">

    </form>
    </main>
</body>

</html>
